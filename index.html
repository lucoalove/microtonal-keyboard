<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microtonal Keyboard</title>
    <script src="https://unpkg.com/tone@15.0.4/build/Tone.js"></script>

    <style>
        body { font-family: sans-serif; }
    </style>
    
    <script>

        function pitch(degree) {
            return 220 * Math.pow(2, degree/17.0);
        }

        const synth = new Tone.Synth().toDestination();

        function init() {

            document.addEventListener("keydown", async function(event) {

                await Tone.start();
                
                switch (event.key) {
                    "a": synth.triggerAttackRelease(pitch(0), "8n"); break;
                    "s": synth.triggerAttackRelease(pitch(3), "8n"); break;
                    "d": synth.triggerAttackRelease(pitch(6), "8n"); break;
                    "f": synth.triggerAttackRelease(pitch(7), "8n"); break;
                    "g": synth.triggerAttackRelease(pitch(10), "8n"); break;
                    "h": synth.triggerAttackRelease(pitch(13), "8n"); break;
                    "j": synth.triggerAttackRelease(pitch(16), "8n"); break;
                    "k": synth.triggerAttackRelease(pitch(17), "8n"); break;
                }
                
            });
        }
    </script>
</head>

<body onload="init()">

    <a href="https://github.com/lucoalove/microtonal-keyboard/">repo</a>

    <p><small><strong>Made with <a href="https://tonejs.github.io/">ToneJS</a></strong></small></p>
</body>

</html>
